<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이프 불량품 확인</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pipe.css') }}">
    <script src="{{ url_for('static', filename='js/pipe.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

</head>
<body style="background: skyblue">

	<div class="img-container">
		<img 
		class="pipe-img"
		src="https://img.freepik.com/premium-vector/empty-airport-conveyor-belt-flat-vector-illustration_530733-1865.jpg?w=1380">
		
		<div class="center-body">
			<div class="form-container" align="center">

				<h1>파이프 실시간 검사</h1>

				<form id="uploadForm" enctype="multipart/form-data">

					<input class="upload" type="file" id="imageInput" name="image" accept="image/*" />
					<button class="submit-btn" type="submit">
                        <i class="fa-solid fa-upload"></i>
						<span>업로드 & 예측하기</span>
					</button>

				</form>
				<div id="result" style="margin-top: 20px;"></div>

			</div>
		</div>
	</div>

</body>
</html>
